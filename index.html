<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дежурные по частям</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Дежурные по частям</h1>
        <input type="file" id="fileInput1" accept=".xlsx" multiple />
        <input type="file" id="fileInput2" accept=".xlsx" multiple />
        <input type="file" id="fileInput3" accept=".xlsx" multiple />
        <input type="file" id="fileInput4" accept=".xlsx" multiple />
        <button id="processFiles">Обработать файлы</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
